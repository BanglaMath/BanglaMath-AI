<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BanglaMath AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5689094559671804" crossorigin="anonymous"></script>
</head>
<body class="bg-black text-white">
  <header class="text-center py-6">
    <h1 class="text-4xl font-bold">BanglaMath AI</h1>
    <p class="mt-2">Developed by Sudip Pal Industry</p>
  </header>

  <main class="max-w-2xl mx-auto p-4">
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-2">Math Solver</h2>
      <input type="text" id="questionInput" placeholder="প্রশ্ন লিখুন..." class="w-full p-2 text-black" />
      <button onclick="solveQuestion()" class="mt-2 px-4 py-2 bg-blue-500 text-white">সমাধান করুন</button>
    </section>

    <section id="solutionSection" class="mt-6">
      <!-- সমাধান এখানে প্রদর্শিত হবে -->
    </section>
  </main>

  <footer class="text-center py-4">
    <p>&copy; 2025 BanglaMath AI. Developed by Sudip Pal Industry.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
